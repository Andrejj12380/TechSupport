<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSupport Pro</title>
  <!-- Favicon (SVG) -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="/favicon.svg">
  <meta name="theme-color" content="#FF5B00">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              50: '#f1f5f9',
              100: '#e2e8f0',
              200: '#cbd5e1',
              300: '#94a3b8',
              400: '#64748b',
              500: '#71717a',
              600: '#52525b',
              700: '#3f3f46',
              800: '#27272a',
              900: '#18181b',
              950: '#09090b',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scrollbar-gutter: stable;
    }

    /* Глобальные стили скроллбара */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      /* slate-50 */
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      /* slate-200 */
      border-radius: 10px;
      border: 2px solid #f1f5f9;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
      /* slate-400 */
    }

    /* Темная тема для скроллбара (через медиа-запрос или класс dark) */
    .dark ::-webkit-scrollbar-track {
      background: #18181b;
      /* new slate-900 */
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      /* new slate-700 */
      border-color: #18181b;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
      /* new slate-600 */
    }

    /* Стили для кастомных контейнеров (.custom-scrollbar) */
    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f5f9;
      /* slate-100 */
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      /* slate-200 */
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #FF5B00;
      /* Фирменный оранжевый при наведении */
    }

    /* Стили для темной боковой панели */
    aside::-webkit-scrollbar-track {
      background: #18181b;
      /* new slate-900 */
    }

    aside::-webkit-scrollbar-thumb {
      background: #3f3f46;
      /* new slate-700 */
      border-color: #18181b;
    }

    aside::-webkit-scrollbar-thumb:hover {
      background: #52525b;
      /* new slate-600 */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
